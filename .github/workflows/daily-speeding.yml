name: Daily Speeding Report

on:
  schedule:
    # 5:00 AM Central = 11:00 UTC (CST is UTC-6)
    # Note: During CDT (March-November), this runs at 6:00 AM Central.
    - cron: '0 11 * * *'
  workflow_dispatch: # Manual trigger for testing

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate speeding report
        env:
          MOTIVE_API_KEY: ${{ secrets.MOTIVE_API_KEY }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          REPORT_RECIPIENT: ${{ secrets.REPORT_RECIPIENT }}
        run: python daily_speeding_report.py

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-speeding-report
          path: DailySpeedingReport_*.docx
          retention-days: 30
